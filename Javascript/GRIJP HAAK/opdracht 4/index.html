<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>grijp haak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="script.js"></script>
</head>
<body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="script.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 4");
            
            // Jou instructies volgen hier
            robotArm.moveLeft();
            robotArm.grab();
            for(var i = 0; i < 2; i++){
                robotArm.moveRight();
            }
            robotArm.drop();
            for(var i = 0; i < 2; i++){
                robotArm.moveLeft();
            }
            robotArm.grab();
            for(var i = 0; i < 3; i++){
                robotArm.moveRight();
            }
            robotArm.drop();
            for(var i = 0; i < 3; i++){
                robotArm.moveLeft();
            }
            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();
            for(var i = 0; i < 2; i++){
                robotArm.moveRight();
            }robotArm.grab();
            for(var i = 0; i < 2; i++){
                robotArm.moveLeft();
            }robotArm.drop();
            robotArm.moveRight();
            robotArm.grab();
            robotArm.moveLeft();
            robotArm.drop();


                    
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
